<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="home" routerLink="/home"><i class="fa fa-home" aria-hidden="true"></i></a>

<div class="container-fluid">
  <div class="main-box">
    <div class="col-md-12">
      <h3 class="head-text">Projects</h3>
    </div>
    <div class="col-md-12">
      <p class="head-text">Your Repository<span class="n_project">{{totalRepo}}</span></p>
    </div>
    <div class="col-md-12">
      <p class="head-text"><b>User: {{user_name}}</b><br /><span class="list-repo">List of Repository Name</span></p>
    </div>
    <div class="col-md-12">
      <ul class="p_list">
        <li *ngFor="let repo of repoList">
          <div>
            <div class="row">
              <div class="col-md-6"><span class="list_title">{{repo.name | titlecase | slice:0:1}}</span>
                <span class="list_name"><a routerLink="/blank">{{repo.name}}</a></span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
